* {

}

        /* Content section */
        .content {

            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);

            width: 80%;

        .content h2 {
            color: rgba(55, 113, 91, 1);
            margin-bottom: 30px;
            font-family: "Inter", serif;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Style for all questions */
        .form-group label {
            font-size: 24px; /* Same font size for all questions */
            font-family: "Inter", serif;
            font-weight: normal;
            margin-top: 10px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: rgba(55, 113, 91, 1);
            color: rgba(255, 227, 185, 1);
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border: 2px solid rgba(55, 113, 91, 1); /* Increased border thickness */
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: "Inter", serif;
        }

        .btn:hover {
            background-color: rgba(34, 85, 69, 1);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(34, 85, 69, 0.3);
        }

        /* Next and Previous buttons */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Footer styles */
        footer {
            background-color: rgba(55, 113, 91, 1);
            color: rgba(255, 227, 185, 1);
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-family: "Inter", serif;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content {
                width: 95%;
                padding: 20px;
            }

            .content h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Initialize the question number
        let currentQuestion = 1;

        function nextQuestion(questionNumber) {
            // Hide current question
            document.getElementById('question' + currentQuestion).style.display = 'none';

            // Show next question
            currentQuestion = questionNumber;
            document.getElementById('question' + currentQuestion).style.display = 'block';

            // Hide "Next" button when on last question
            if (currentQuestion === 12) {
                document.getElementById('nextBtn').style.display = 'none';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
            }

            // Show "Previous" button
            document.getElementById('prevBtn').style.display = 'inline-block';
        }

        function prevQuestion() {
            // Hide current question
            document.getElementById('question' + currentQuestion).style.display = 'none';

            // Show previous question
            currentQuestion--;
            document.getElementById('question' + currentQuestion).style.display = 'block';

            // Hide "Previous" button when on first question
            if (currentQuestion === 1) {
                document.getElementById('prevBtn').style.display = 'none';
            }

            // Show "Next" button
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
    </script>
