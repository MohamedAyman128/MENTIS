<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTIS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <header>
            <div><h2 class="text-center">MENTIS</h2></div>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-6 login-section">
                            <form method="post" action="url">
                                <div class="form-group">
                                    <div class="forImg"><img src="img/profile.png" alt="profile"></div>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <section class="btns">
                                    <button type="button" class="btn btn-primary btn-sm">Login</button> <section><u>OR</u></section>
                                    <button type="button" class="btn btn-secondary btn-sm">Sign Up</button>
                                </section>    
                            </form>
                        </div>
                        <div class="col-md-6 illustration-section">
                            <div class="text-center">
                                <p>Your journey to well-being starts here.</p>
                                <img src="img/img2.png" alt="Illustration">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"><img src="img/facebook.png" alt="facebookIcon"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"><img src="img/instagram.png" alt="instagramIcon"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter "><img src="img/twitter.png" alt="twitterIcon"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script><div class="container-fluid"> <div class="row"> <div class="col-12 half-background"> <!-- محتوى الخلفية هنا --> </div> <div class="col-12 content"> <!-- محتوى الصفحة هنا --> </div> </div> </div> <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
