{% load static %}
{% load django_bootstrap5 %}
{% block title %}
{% endblock title %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/change_pass.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* تقليل عرض الفورم */
            margin: auto; /* توسيط الفورم */
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <header>
            <div><h2 class="text-center">Change Password</h2></div>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="row no-gutters" id="formContainer">
                        <div class="col-md-12 login-section" id="changePasswordSection">
                            <form method="POST" enctype="multipart/form-data">
                                <input type="hidden" name="csrfmiddlewaretoken" value="KgHVIzucp6X5ROSVmYnBvWtWrRrpoR5Z7IqA9p1qWZFO8DUrEzimy5Viuiq7j3of">
                                <div class="form-group">
                                    <label for="id_old_password">Old password</label>
                                    <input type="password" name="old_password" autocomplete="current-password" autofocus class="form-control" placeholder="Old password" required id="id_old_password">
                                </div>
                                <div class="form-group">
                                    <label for="id_new_password1">New password</label>
                                    <input type="password" name="new_password1" autocomplete="new-password" class="form-control" placeholder="New password" aria-describedby="id_new_password1_helptext" id="id_new_password1">
                                    <div class="form-text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id_new_password2">New password confirmation</label>
                                    <input type="password" name="new_password2" autocomplete="new-password" class="form-control" placeholder="New password confirmation" aria-describedby="id_new_password2_helptext" id="id_new_password2">
                                    <div class="form-text">Enter the same password as before, for verification.</div>
                                </div>
                                <button class="btn btn-primary w-100 mt-3" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
