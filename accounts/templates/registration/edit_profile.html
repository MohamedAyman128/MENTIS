{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* تحديد الحد الأقصى للعرض */
      margin: auto; /* توسيط الكارد */
      background-color: #f8f9fa; /* تغيير لون خلفية الكارد */
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px; /* تقليل المسافة بين الحقول */
    }
    .form-control {
      height: calc(1.5em + .75rem + 2px); /* تقليل ارتفاع الحقول */
      padding: .375rem .75rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <header>
      <div><h2 class="text-center">Profile</h2></div>
    </header>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="row no-gutters" id="formContainer">
            <div class="col-md-12 login-section" id="profileSection">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <label for="id_username">Username</label>
                  <input type="text" name="username" value="admin" maxlength="150" class="form-control" placeholder="Username" required aria-describedby="id_username_helptext" id="id_username">
                  <div class="form-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
                </div>
                <div class="form-group">
                  <label for="id_email">Email address</label>
                  <input type="email" name="email" value="admin@gmail.com" maxlength="254" class="form-control" placeholder="Email address" id="id_email">
                </div>
                <div class="form-group">
                  <label for="id_about">About</label>
                  <textarea name="about" cols="40" rows="5" class="form-control" placeholder="About" aria-describedby="id_about_helptext" id="id_about">test</textarea>
                </div>
                <div class="form-group">
                  <label for="id_gender">Gender</label>
                  <select name="gender" class="form-control" required id="id_gender">
                    <option value="">---------</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="id_age">Age</label>
                  <input type="text" name="age" value="20" maxlength="30" class="form-control" placeholder="Age" id="id_age">
                </div>
                <div class="form-group">
                  <label for="id_medical_history">Medical history</label>
                  <textarea name="medical_history" cols="40" rows="5" class="form-control" placeholder="Medical history" aria-describedby="id_medical_history_helptext" id="id_medical_history">test</textarea>
                  <div class="form-text">Enter your medical history</div>
                </div>
                <div class="form-group">
                  <label for="id_ProfileImg">ProfileImg</label>
                  <input type="file" name="ProfileImg" accept="image/*" class="form-control" id="id_ProfileImg">
                </div>
                <button class="btn btn-success w-100" type="submit">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
